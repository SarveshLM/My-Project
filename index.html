<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Players Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Olympic Players Information</h1>
        <div class="button-container">
            <button id="showPlayersBtn">Show Players Information</button>
            <button id="addPlayerBtn">Add Player Information</button>
        </div>

        <div id="playersTable" class="hidden">
            <table>
                <thead>
                    <tr>
                        <th>Player ID</th>
                        <th>Name</th>
                        <th>Country</th>
                        <th>Sport</th>
                        <th>Age</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody id="playersData">
                    <!-- Player data will be inserted here -->
                </tbody>
            </table>
        </div>

        <div id="addPlayerForm" class="hidden">
            <h2>Add Player Information</h2>
            <form id="playerForm">
                <div class="form-group">
                    <label for="playerId">Player ID:</label>
                    <input type="text" id="playerId" name="playerId" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="playerName">Name:</label>
                    <input type="text" id="playerName" name="playerName" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="playerCountry">Country:</label>
                    <input type="text" id="playerCountry" name="playerCountry" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="playerSport">Sport:</label>
                    <input type="text" id="playerSport" name="playerSport" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="playerAge">Age:</label>
                    <input type="number" id="playerAge" name="playerAge" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="playerGender">Gender:</label>
                    <input type="text" id="playerGender" name="playerGender" required>
                </div>
                <br>
                <button type="submit">Add Player</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
